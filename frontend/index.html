<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Spark-Todo</title>
    <script>
        // Preload theme before Vite injects CSS to avoid flash.
        (function () {
            try {
                const stored = localStorage.getItem('sparkTodoTheme');
                const theme = stored === 'dark' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                document.documentElement.style.colorScheme = theme === 'dark' ? 'dark' : 'light';
            } catch (e) {
                // ignore
            }
        })();
    </script>
</head>
<body>
<!--
  入口页面：
  - Wails 会加载该 HTML，并执行 `src/main.ts`（ESM）
  - `main.ts` 会将所有 UI 渲染到 `#app` 容器中
-->
<div id="app"></div>
<script src="./src/main.ts" type="module"></script>
</body>
</html>
